<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header class="py-4 text-center">
        <h2 class="text-primary">Crud App</h2>
      </header>
      <div class="inputs py-5">
        <!-- Product Name -->
        <div class="form-group">
          <label for="productName">Product Name</label>
          <input type="text" class="form-control" id="productName" />
          <div
            class="text-danger mt-2 d-none alert alert-danger"
            id="productNameAlert"
          >
            productName must be required and start with upperCase then from 3 to
            five charachters
          </div>
        </div>
        <!-- Product Price -->
        <div class="form-group">
          <label for="productPrice">Product Price</label>
          <input type="number" class="form-control" id="productPrice" />
          <div
            class="text-danger mt-2 d-none alert alert-danger"
            id="productPriceAlert"
          >
            productPrice must be required and between 50 and 10000 EGP
          </div>
        </div>
        <!-- Product Category -->
        <div class="form-group">
          <label for="productCategory">Product Category</label>
          <input type="text" class="form-control" id="producCategory" />
        </div>
        <!-- Product Description -->
        <div class="form-group">
          <label for="productDesc">Product Description</label>
          <textarea
            type="text"
            class="form-control"
            id="productDesc"
            rows="6"
            style="resize: none"
          ></textarea>
        </div>
        <div class="d-flex justify-content-between align-items-center">
          <button onclick="addProduct()" type="submit" class="btn btn-primary">
            Add Product
          </button>
          <button type="reset" class="btn btn-danger">Reset Fields</button>
        </div>
      </div>
    </div>
    <hr />
    <div class="container">
      <div class="col-md-8 m-auto py-5">
        <div class="form-group">
          <label for="productCategory">Search Product</label>
          <input
            type="text"
            onkeyup="searchProducts()"
            class="form-control"
            placeholder="Search..."
            id="searchInput"
          />
        </div>
      </div>
      <table class="table w-75 m-auto">
        <thead>
          <th>Index</th>
          <th>Name</th>
          <th>Price</th>
          <th>Category</th>
          <th>Description</th>
          <th>Update</th>
          <th>Delete</th>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
  </body>
</html>
